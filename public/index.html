<html>
<head>
  <title>Admin</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
  <div class="">
    <h1>Administrator Interface</h1>
    <input type="text" ng-model="canadidateName">
    <button type="submit" ng-click="addCandidate()">Add Candidate</button>
    <br>
    <br>
    <br>
    <h1>Current Canadidates</h1>
    <div class="" ng-repeat="candidate in candidates">
      <span class="glyphicon glyphicon-remove" ng-click="delete(candidate)"></span>
      {{candidate.Name}} - votes {{candidate.votes}}
    </div>
  </div>
